<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наш сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            transition: .15s;
            text-decoration: none;
            color: #333;
            font-size: 1em;
        }

        nav ul li a:hover {
            transition: .15s;
            color: #007BFF;
        }

        img.logo {
            width: 50px;
            height: auto;
        }

        main {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><img class="logo" src="logo.png" alt="Логотип" /></div>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Обратная связь</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Здесь вы найдете много интересного.</p>
        <img src="komaru.gif" alt="Комару" />
    </main>
</body>

</html>
